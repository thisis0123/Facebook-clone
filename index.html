<!DOCTYPE html>

<html>
  <head>
    <title>Facebook login page</title>
    <link rel="stylesheet" href="login_page.css">
  </head>

  <body>
    <div class="flexbox1">

      <div class="Facebook">

        <div>
          <img src="4lCu2zih0ca.svg" class="company-image">
        </div>

        <div class="company-saying">
          Connect with friends and the world around you on Facebook.
        </div>

      </div>

      <div class="outer-flexbox">

        <div class="form-container">
  
          
  
            <div>
              <input type="text" placeholder="Email or phone number"  class="email-box">
              <input type="text" placeholder="Password"  class="password-box">
            </div>
  
            <div class="div-button">
              <a href="facebook home page/main.html">
                <button class="login-button">Log In</button>
              </a>
            </div>
  
            <div class="flexbox3">
              <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="first-anchor">
                Forgot password?
              </a>
            </div>
  
            <hr>
        
          <div class="flexbox4">
            <a href="https://www.facebook.com/r.php">
              <button class="create-button">Create new account</button>
  
            </a>
          </div>
          
        </div>

        
        
        <div class="celebrity-page">
          <a class="second-anchor" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.
        </div>

      </div>
      
    </div>
      
  </body>



</html>
